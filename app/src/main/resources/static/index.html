<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Role Page</title>
    <link rel="icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Utility Scripts -->
    <script src="./js/util.js" defer></script>
    <script type="module" src="./js/render.js" defer></script>

    <!-- Component Scripts -->
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>

</head>

<body>
<main>
    <div class="container">
        <div class="wrapper">
            <!-- Header Placeholder -->
            <div id="header"></div>

            <!-- Main Content -->
            <main class="main-content">
                <h2>Select Your Role</h2>
                <button id="adminLogin" >Admin</button>
                <button id="doctorLogin" >Doctor</button>
                <button id="patientBtn" onclick="selectRole('patient')">Patient</button>
            </main>

            <!-- Footer Placeholder -->
            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal" style="display: none;">
        <button id="closeModal">Close</button>
        <div id="modal-body"></div>
    </div>
</main>

<!-- Service Script -->
<script type="module" src="./js/services/index.js" defer></script>

</body>
</html>
