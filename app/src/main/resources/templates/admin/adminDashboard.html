<!-- adminDashboard.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- Utility & Rendering Scripts -->
    <script type="module" th:src="@{/js/render.js}" defer></script>
    <script type="module" th:src="@{/js/util.js}" defer></script>

    <!-- Layout Components -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>

    <!-- Page-Specific Modules -->
    <script type="module" th:src="@{./js/adminDashboard.js}" defer></script>
    <script type="module" th:src="@{./js/components/doctorCard.js}" defer></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <!-- Header (with Add Doctor button injected via JS) -->
        <div id="header"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Bar -->
            <input type="text" id="searchBar" placeholder="search by doctor name" />

            <!-- Filters -->
            <div class="filters">
                <select id="filterTime">
                    <option value="">Sort by time</option>
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                </select>

                <select id="filterSpecialty">
                    <option value="">Filter by specialty</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Orthopedist">Orthopedist</option>
                    <option value="Pediatrician">Pediatrician</option>


                    <!-- More options can be dynamically injected if needed -->
                </select>
            </div>

            <!-- Dynamic Content Area -->
            <div id="content"></div>
        </main>

        <!-- Footer -->
        <div id="footer"></div>
    </div>
</div>

<!-- Modal for Adding Doctor -->
<div id="modal" class="modal" style="display: none;">
    <span id="closeModal" class="close">&times;</span>
    <div id="modal-body"></div>
</div>
</body>
</html>
