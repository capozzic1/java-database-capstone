<!-- doctorDashboard.html -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}"/>

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/css/doctorDashboard.css}">

    <!-- Scripts -->
    <script th:src="@{/js/util/render.js}" defer></script>
    <script th:src="@{/js/util/util.js}" defer></script>

    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script th:src="@{/js/components/patientRows.js}" defer></script>

    <script th:src="@{/js/services/patientServices.js}" defer></script>
    <script th:src="@{/js/doctorDashboard.js}" defer></script>
</head>
<body onload="renderContent()">
<div class="container">
    <div class="wrapper">
        <!-- Header -->
        <div id="header"></div>

        <!-- Main Dashboard Content -->
        <main class="main-content">
            <!-- Search bar and filters -->
            <div class="dashboard-controls">
                <input type="text" id="searchBar" class="searchBar" placeholder="Search patients..." />
                <div class="filters">
                    <button id="todayAppointmentsBtn">Todayâ€™s Appointments</button>
                    <input type="date" id="appointmentDatePicker" />
                </div>
            </div>

            <!-- Patient Records Table -->
            <div class="table-container">
                <table id="patientTable">
                    <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Prescription</th>
                    </tr>
                    </thead>
                    <tbody id="patientTableBody">
                    <!-- Thymeleaf example row (optional) -->
                    <tr th:each="patient : ${patients}">
                        <td th:text="${patient.id}">1</td>
                        <td th:text="${patient.name}">John Doe</td>
                        <td th:text="${patient.phone}">123-456-7890</td>
                        <td th:text="${patient.email}">john@example.com</td>
                        <td>
                            <button class="prescription-btn" th:onclick="'viewPrescription(' + ${patient.id} + ')'">
                                View
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(patients)}">
                        <td colspan="5" class="noPatientRecord">No patient records available.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Footer -->
        <div id="footer"></div>
    </div>
</div>
</body>
</html>
